<!DOCTYPE html>
<html style="overflow-y: hidden;">
<head>
    <title>Vyapti 2K19</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="stylesheets/vyapti.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="stylesheets/loader.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script type="text/javascript" src="javascripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/materialize.min.js"></script>
	<script type="text/javascript" src="javascripts/vyapti.js"></script>
</head>
<body>

				
	<div id="contentsec" >
		<div id="landingpage" class="row page black " style="padding: 0px; margin: 0px; position:relative;">
			<div id="sec">
				<canvas id="canvas" ></canvas>
			</div>
			<div>
				<div class="row">
					<div class="col s6 m4 l2" style="padding: 12px;"><!-- offset-s6 offset-m8 offset-l10">-->
						<img src="images/mits.png" height="50px" width="100%">
						</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l4 offset-l4">
						<img src="images/vyapti1.png" height="25%" width="100%" style="object-fit: scale-down; align: center;">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l12" style="color: white; word-wrap: break-word;">
						<h1 class="blue-text" style="text-align: center; font-size: 8ch;">VYAPTI 2k19</h1>
						<h5 style="color: white; text-align: center;">Join Us on February <b>14<sup>th</sup> & 15<sup>th</sup><b></h5>
						<!-- <h6 style="color: white; text-align: center;">February, 2019</h6> -->
					</div>
				</div>
			</div>
			<div>
				<div id="mainmenubtn" class="fixed-action-btn">
					<a id="menuid01" class="btn-floating btn-large red">
						<i class="large material-icons">menu</i>
					</a>
					<ul>
						<li><a class="btn-floating btn-large red tooltipped" data-position="left" data-tooltip="Home"><span style="font-size:1ch;"><i class="material-icons">home</i></span></a></li>
						<li><a class="btn-floating btn-large yellow darken-1 expbutton tooltipped" data-position="left" data-tooltip="Events" href="events.html"><span style="font-size: 1ch;"><i class="material-icons">event</i></span></a></li>
						<li><a class="btn-floating btn-large green tooltipped" data-position="left" data-tooltip="About Us"><span style="font-size: 1ch;"><i class="material-icons">description</i></span></a></a></li>
						<li><a class="btn-floating btn-large blue tooltipped" data-position="left" data-tooltip="Contact Us"><span style="font-size: 0.8ch;"><i class="material-icons">contacts</i></span></a></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="tap-target blue lighten-4" data-target="mainmenubtn">
			<div class="tap-target-content">
			  <h5>Explore More</h5>
			</div>
		 </div>	

	</div>

    <script>
		function hidePreloader() {
			var preloader = $('.spinner-wrapper');
			preloader.fadeOut(preloaderFadeOutTime);
			}

			$(window).on("load", function() {
			preloaderFadeOutTime = 2000;
			hidePreloader();
			backgroundanimation();
			$('#contentsec').show();
			});

            $('.fixed-action-btn').floatingActionButton({
		direction:"top"
	});
			$('.tooltipped').tooltip();
	$('#canvas').click(function(){
		$('.tap-target').tapTarget('open');
	});
	
   </script>

</body>


<div class="spinner-wrapper">
		<div class="spinner">
				
				<img src="images/vyapti.png" class="z-depth-1 loadervyapti" style="height: 100px; width: 100px; border-radius: 150px;">
				 
				 <h5 data-text="Loading...">Loading...</h5> 
				
		</div>
		</div>


</html>
